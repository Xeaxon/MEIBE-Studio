<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEIBE Studio｜品牌設計・平面／空間視覺・影像整合</title>
    <meta name="description" content="MEIBE Studio：品牌識別、包裝設計、海報DM、空間視覺與影像整合，提供從概念到落地的全方位設計服務。"/>
    <meta property="og:title" content="MEIBE Studio"/>
    <meta property="og:description" content="品牌識別・平面／空間視覺・影像整合"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://placehold.co/1200x630/png"/>
    <meta name="theme-color" content="#facc15"/>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { display: ['Inter','Noto Sans TC','ui-sans-serif','system-ui','sans-serif'] },
            colors: { brand: { DEFAULT: '#facc15', dark: '#ca8a04' } }
          }
        }
      }
    </script>
    <style>
      .fade-in { animation: fadein .8s ease-out; }
      @keyframes fadein { from { opacity: 0; transform: translateY(6px);} to { opacity: 1; transform: translateY(0);} }
      .glass { background: linear-gradient(180deg, rgb(255 255 255 / .65), rgb(255 255 255 / .35)); backdrop-filter: blur(10px); }
    </style>
  </head>
  <body class="font-display text-slate-900 antialiased">
    <!-- 導覽列 -->
    <header class="fixed inset-x-0 top-0 z-40">
      <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mt-4 flex items-center justify-between rounded-2xl glass shadow-lg px-4 py-3">
          <a href="#top" class="flex items-center gap-3 group">
            <!-- 左上角 Logo -->
            <img src="./assets/logo.png" alt="MEIBE Studio Logo" class="h-9 w-9 rounded-xl shadow-inner object-cover"/>
            <span class="text-slate-800 font-semibold tracking-wide group-hover:text-brand">MEIBE Studio</span>
          </a>
          <div class="hidden md:flex items-center gap-6 text-sm">
            <a href="#services" class="hover:text-brand">服務</a>
            <a href="#works" class="hover:text-brand">作品</a>
            <a href="#about" class="hover:text-brand">關於</a>
            <a href="#contact" class="hover:text-brand">聯絡</a>
            <a href="#contact" class="inline-flex items-center rounded-xl bg-brand px-4 py-2 text-white hover:bg-brand-dark">取得報價</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero 區 -->
    <section id="top" class="relative isolate overflow-hidden pt-32 pb-16 lg:pt-40 lg:pb-24 bg-gradient-to-b from-yellow-50 to-white">
      <div class="absolute inset-0 -z-10 opacity-70" aria-hidden="true">
        <svg class="absolute -top-24 -right-24 w-[42rem] h-[42rem] text-yellow-100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="抽象背景">
          <path fill="currentColor" d="M47.4,-56.2C60.7,-45.7,70.3,-30.2,73.7,-13.1C77.2,4.1,74.5,22.8,65.6,37.1C56.7,51.5,41.6,61.4,25.6,66.9C9.7,72.4,-7.2,73.5,-22.2,68.3C-37.1,63.1,-50.3,51.7,-60.2,37.3C-70.1,22.9,-76.8,5.6,-74.4,-10.2C-72,-25.9,-60.6,-39.9,-47.3,-50.3C-34,-60.7,-17,-67.6,-0.1,-67.5C16.9,-67.4,33.7,-60.7,47.4,-56.2Z" transform="translate(100 100)"/>
        </svg>
      </div>

      <div class="mx-auto max-w-7xl px-6 lg:px-8 grid lg:grid-cols-2 gap-10 items-center">
        <div class="fade-in">
          <h1 class="text-3xl/tight md:text-5xl/tight font-extrabold tracking-tight text-slate-900">
            幫品牌<br class="hidden sm:block"/>做出<span class="text-brand">被看見</span>的設計
          </h1>
          <p class="mt-5 max-w-xl text-slate-600">品牌識別、包裝、DM 海報、空間視覺與影像整合。以商業目標為軸，造型與內容同時到位。</p>
          <div class="mt-6 flex flex-wrap gap-3">
            <a href="#works" class="rounded-xl bg-slate-900 text-white px-5 py-3 hover:bg-slate-800">看作品</a>
            <a href="#contact" class="rounded-xl ring-1 ring-slate-300 px-5 py-3 hover:bg-slate-50">諮詢／報價</a>
          </div>
          <ul class="mt-8 flex flex-wrap gap-x-6 gap-y-2 text-sm text-slate-500">
            <li>．品牌識別與 LOGO</li>
            <li>．飲料店開幕／檔期主視覺</li>
            <li>．空間視覺與導視系統</li>
            <li>．AI 視覺生成與後製</li>
          </ul>
        </div>
        <div class="fade-in">
          <div class="relative">
            <img src="https://placehold.co/960x720/png" alt="作品示意圖" class="rounded-2xl shadow-2xl w-full object-cover"/>
            <div class="absolute -bottom-4 -left-4 rotate-1 rounded-2xl bg-white/90 shadow-xl px-5 py-4 text-sm">
              <p class="font-semibold text-slate-700">近期案例</p>
              <p class="text-slate-500">飲品主視覺 × 互動海報／空間端景</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 其餘區塊維持不變 -->

    <footer class="bg-white border-t border-slate-200">
      <div class="mx-auto max-w-7xl px-6 lg:px-8 py-10 flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-slate-600">
        <div>© 2025 MEIBE Studio 梅設線創意工作室｜統一編號:00565039｜Taipei Taiwan</div>
        <div class="flex items-center gap-4">
          <a href="https://github.com/your-github" class="hover:text-brand" aria-label="GitHub">GitHub</a>
          <a href="https://www.instagram.com/" class="hover:text-brand" aria-label="Instagram">Instagram</a>
          <a href="mailto:hello@example.com" class="hover:text-brand" aria-label="Email">Email</a>
        </div>
      </div>
    </footer>

    <button id="toTop" class="fixed bottom-6 right-6 hidden rounded-full bg-slate-900 text-white w-11 h-11 grid place-items-center shadow-lg" aria-label="返回頂部">↑</button>

    <script>
      const toTop = document.getElementById('toTop');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 600) { toTop.classList.remove('hidden'); } else { toTop.classList.add('hidden'); }
      });
      toTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    </script>
  </body>
</html>
